    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header__titulo">
            <img src="../images/mascotas-en-adopcion-hn.jpeg" alt="Logo">
            <img src="../images/Oddie.png" alt="Perro">
            <h1>Tu Hogar Perruno</h1>
        </div>
        <nav class="header__nav">
            <ul>
                <a id="prin" href="../index.html">Principal</a>
                <a id="cont" href="Contacto.html">Contacto</a>
                <a id="prod" href="cuidadoanimal.html">Cuidado animal</a>
                <a id="socios" href="socios.html">Socios</a>
                <a id="adop" href="Adopciones.html">Adopciones</a>
            </ul>
        </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; Contactanos</h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "Escribe tu nombre" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "Escribe tu apellido" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "Escribe tu email" required>
                        <div class="correo text-danger"></div>
                    </div>
                    <div class="mb-4">
                        <label for="numero"><i class="bi bi-envelope-fill"></i> Tu número de telefono</label>
                        <input type="number" class="form-control" name="numero" id="numero" placeholder= "Escribe tu número de telefono" required>
                        <div class="correo text-danger"></div>
                    </div> 
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="Masculino" value="masculino">
                                <label class="form-check-label" for="Masculino"> Masculino </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="Femenino" value="femenino">
                            <label class="form-check-label" for="Femenino"> Femenino </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="sexo" id="Otro" value="otro">
                            <label class="form-check-label" for="Otro"> Otro </label>
                          </div>
                        </div>
                      </fieldset>
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe tu mensaje o opinion"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">
                        <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <footer><hr>
        <div class="footer__pie">
            <ul class="footer__pie__ul">
                <a href=""><i class="fa-brands fa-facebook-square"></i></a>

            Pagina diseñada por @NicoCaff
